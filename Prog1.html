<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-decoration: overline;
            text-transform: capitalize;
        }

        .text1 {
            text-decoration: underline;
            text-transform: uppercase;
        }

        .text2 {
            text-decoration: overline;
            text-transform: capitalize;
        }

        .text3 {
            text-decoration: line-through;
            text-transform: lowercase;
        }

        .p1 {
            text-decoration: underline overline;
            text-transform: none;
        }

        .p2 {
            text-decoration: underline;
            text-transform: uppercase;
        }

        .p3 {
            text-decoration: overline;
            text-transform: capitalize;
        }
    </style>
</head>

<body>wercase
    <h1>Typography</h1>
    <div class="text1">Welcome to Codingal</div>
    <div class="text2">Welcome to Codingal</div>
    <div class="text3">Welcome to Codingal</div>
    <p class="p1">Sonali mam is very intelligent</p>
    <p class="p2">Sonali mam is very intelligent</p>
    <p class="p3">Sonali mam is very intelligent</p>
</body>

</html>
